# .golangci.yml
run:
  timeout: 5m
  tests: true
  skip-dirs:
    - "vendor"

linters:
  enable:
    - govet          # go vet (standard Go static analysis)
    - errcheck       # check that errors are not ignored
    - staticcheck    # replacement for vet + extra checks
    - gosimple       # simplify code where possible
    - unused         # unused vars, funcs, imports
    - ineffassign    # detect useless assignments
    - gocritic       # catches bugs and style issues
    - revive         # modern replacement for golint
    - gofmt          # enforce gofmt
    - goimports      # check missing/extra imports
    - gocyclo        # report high cyclomatic complexity
    - gosec          # security issues (SQL injection, file perms, etc.)
    - misspell       # find common spelling mistakes
    - dupl           # detect duplicate code
    - prealloc       # suggest preallocating slices

  disable:
    - golint         # deprecated, use revive instead
    - maligned       # deprecated, replaced by govet

linters-settings:
  gocyclo:
    min-complexity: 15   # allow some complexity before flagging
  dupl:
    threshold: 100       # token count before marking duplication
  revive:
    rules:
      - name: var-naming
      - name: package-comments
      - name: exported
  goimports:
    local-prefixes: github.com/malakagl/kart-challenge

issues:
  exclude-use-default: false
  max-same-issues: 10
  max-issues-per-linter: 10
